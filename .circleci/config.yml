version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@7.2.0

workflows:
  version: 2
  build:
    jobs:
      - ci-rust:
          context: [aws]

jobs:
  ci-rust:
    executor: aws-ecr/default
    steps:
      - aws-ecr/build-and-push-image:
          path: ci-rust
          repo: ci-rust
          create-repo: true