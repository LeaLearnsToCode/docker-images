version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@7.2.0

workflows:
  version: 2
  build:
    jobs:
      - ci-rust:
          context: [aws]
  test:
    jobs:
      - ci-rust-test

jobs:
  ci-rust:
    executor: aws-ecr/default
    steps:
      - aws-ecr/build-and-push-image:
          path: ci-rust
          repo: ci-rust
          create-repo: true
  ci-rust-test:
    executor: 
      docker:
        - image: 014428637873.dkr.ecr.us-east-1.amazonaws.com/ci-rust:latest
    steps:
      - checkout
      - run: |
          cargo --version
          cargo new hello
          cd hello
          cargo run