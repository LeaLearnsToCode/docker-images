version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@7.2.0

jobs:
  ci-rust-build:
    executor: aws-ecr/default
    steps:
      - aws-ecr/build-and-push-image:
          path: ci-rust
          repo: ci-rust
          create-repo: true
  ci-rust-test:
    docker:
      - image: 014428637873.dkr.ecr.us-east-1.amazonaws.com/ci-rust:latest
    steps:
      - run: |
          cargo --version
          cargo new hello
          cd hello
          cargo run


workflows:
  version: 2
  build-test-deploy:
    jobs:
      - ci-rust-build:
          context: [aws]
      - ci-rust-test:
          context: [aws]
          requires:
            - ci-rust-build
